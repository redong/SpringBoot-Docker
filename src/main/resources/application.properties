####################### Logging ########################
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.path=logs
logging.file=${logging.path}/log.log
logging.pattern.file=%d{MM-dd-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{MM-dd-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

####################### My-Sql #######################
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdemo?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver